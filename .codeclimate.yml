version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 8
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 500
  method-complexity:
    config:
      threshold: 10
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 100
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        ruby:
          mass_threshold: 45
        javascript:
    exclude_paths:
      - 'config/**/*'
      - 'db/**/*'
      - 'spec/**/*'
      - '**/*.js'
  fixme:
    enabled: true
  markdownlint:
    enabled: false
  rubocop:
    enabled: true
    channel: rubocop-0-48
    config:
      file: config/rubocop.yml
  tslint:
    enabled: true
    channel: beta
    config: config/tslint.json

ratings:
   paths:
   - Gemfile.lock
   - '**.md'
   - '**.rb'
   - '**.ts'

exclude_paths:
- 'bin/**/*'
- 'log/**/*'
- 'node_modules/**/*'